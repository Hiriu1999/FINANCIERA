{% extends 'base.html' %}
{% block content %}
<h3>Nuevo préstamo</h3>
<form method="post" class="row g-3">
  <div class="col-md-6"><label class="form-label">Cliente</label><input class="form-control" name="customer" required></div>
  <div class="col-md-3"><label class="form-label">Principal</label><input class="form-control" name="principal" type="number" step="0.01" required></div>
  <div class="col-md-3"><label class="form-label">Tasa (%) por periodo</label><input class="form-control" name="rate" type="number" step="0.01" required></div>
  <div class="col-md-3"><label class="form-label">Tipo</label><select class="form-select" name="loan_type"><option value="simple">Simple</option><option value="compuesto">Compuesto</option></select></div>
  <div class="col-md-3"><label class="form-label">Frecuencia</label><select class="form-select" name="frequency"><option value="diario">Diario</option><option value="semanal">Semanal</option><option value="mensual">Mensual</option></select></div>
  <div class="col-md-3"><label class="form-label">N° periodos</label><input class="form-control" name="periods" type="number" min="1" required></div>
  <div class="col-md-3"><label class="form-label">Fecha inicio</label><input class="form-control" name="start_date" type="date" required></div>
  <div class="col-12"><button class="btn btn-primary">Guardar préstamo</button></div>
</form>
{% endblock %}
